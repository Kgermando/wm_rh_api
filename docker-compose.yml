version: '3.9'

services:
  # fontend:
  #   image: wm_rh/frontend
  #   ports:
  #     - 8080:80
  #   depends_on:
  #     - backend

  backend:
    build: 
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: api
    ports:
      - "8000:3000"
    networks:
      - app-network
    volumes:
      - .:/app
    depends_on:
      - db

  db: 
    restart: always
    image: postgres:latest
    container_name: db
    command: ["-c", "shared_buffers=256MB", "-c", "max_connections=500"]
    volumes:
      - postgres:/var/lib/postgresql/data
      - ./init-database.sh:/docker-entrypoint-initdb.d/init-database.sh
    environment:
      - POSTGRES_PASSWORD=kataku
    ports:
      - 54320:5432
    expose:
      - 5432 
    networks:
      - app-network

  adminer:
    image: adminer
    container_name: adminer
    restart: always
    ports:
      - 8081:8080
    networks:
      - app-network

volumes:
  postgres:
    driver: local

networks:
  app-network:
    driver: bridge